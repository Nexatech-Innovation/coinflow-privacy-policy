<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Live Feed</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f4f4f4;
}

/* Header */
.header{
    background:#111;
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* Content */
.container{
    padding:15px;
}

/* AD BOX GENERAL */
.ad-box{
    background:#e9e9e9;
    border:2px dashed #bbb;
    text-align:center;
    padding:25px 10px;
    margin:15px 0;
    font-size:14px;
    color:#666;
}

/* Horizontal banner */
.ad-banner{
    height:90px;
}

/* Square ad */
.ad-square{
    height:250px;
}

/* Feed grid */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px,1fr));
    gap:12px;
}

.card{
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    text-align:center;
}

/* Sticky bottom ad */
.sticky-ad{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#fff;
    border-top:1px solid #ccc;
    text-align:center;
    padding:8px;
    z-index:999;
}
</style>
<script src="https://deliverywhiskerspsychopath.com/e1/d9/20/e1d92067cf146e97984f3e2333f25ed5.js"></script>
</head>

<body>

<div class="header">
Live Stream Feed
</div>

<div class="container">

    <!-- TOP AD -->
    <div class="ad-box ad-banner">
        Advertisement Banner (728x90)
    </div>

    <h3>Live Content</h3>
    <p>This is where your YouTube live iframe or content will be.</p>

    <!-- MIDDLE AD -->
    <div class="ad-box ad-square">
        Square Ad (300x250)
<script async="async" data-cfasync="false" src="https://deliverywhiskerspsychopath.com/3eb17769254d09018ac58ee492a57f5e/invoke.js"></script>
<div id="container-3eb17769254d09018ac58ee492a57f5e"></div>
    </div>

    <h3>Participants</h3>

    <!-- GRID USERS -->
    <div class="grid">

        <div class="card">
            <img src="https://via.placeholder.com/120" width="100%">
            <p><b>Stage Name</b></p>
            <small>Votes: 120</small>
        </div>

<script async="async" data-cfasync="false" src="https://deliverywhiskerspsychopath.com/3eb17769254d09018ac58ee492a57f5e/invoke.js"></script>
<div id="container-3eb17769254d09018ac58ee492a57f5e"></div>

        <div class="card">
            <img src="https://via.placeholder.com/120" width="100%">
            <p><b>Stage Name</b></p>
            <small>Votes: 85</small>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/120" width="100%">
            <p><b>Stage Name</b></p>
            <small>Votes: 43</small>
        </div>

    </div>

    <!-- FEED AD -->
    <div class="ad-box ad-banner">
        Feed Advertisement
    </div>

</div>

<!-- STICKY FOOTER AD -->
<div class="sticky-ad">
    Sticky Footer Ad
</div>

</body>
</html>
